<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .loading-container { display: flex; justify-content: center; align-items: center; height: 80vh; }
    </style>
</head>
<body>
    <div id="loading-spinner" class="loading-container">
        <p>Verifying Your Session...</p>
    </div>

    <div id="protected-content" style="display: none;">
        <main class="container">
            <header class="page-header">
                <a href="index.html" class="back-arrow">&larr;</a>
                <h1>My Profile</h1>
            </header>
            <section class="profile-section" id="user-details-section"></section>
            <section class="profile-section">
                <h3>Shipping Address</h3>
                <form id="address-form" class="address-form"><!-- form content --></form>
            </section>
            <section class="profile-section">
                <h3>Order History</h3>
                <div id="order-history-list" class="order-history-list"></div>
            </section>
            <button id="logout-btn" class="logout-button">Logout</button>
        </main>
        <nav class="bottom-nav">
            <!-- Your corrected nav bar icons go here, with profile active -->
        </nav>
    </div>
    
    <!-- SCRIPTS (Order is CRITICAL) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
