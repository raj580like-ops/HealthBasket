<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo">My Profile</h1>
        </div>
    </header>

    <main class="profile-container">
        <div id="user-info"></div>
        
        <div class="address-section">
            <h3>Shipping Address</h3>
            <form id="address-form">
                <input type="text" id="address-name" placeholder="Full Name" required>
                <input type="text" id="address-line1" placeholder="Address Line 1" required>
                <input type="text" id="address-city" placeholder="City" required>
                <input type="text" id="address-pincode" placeholder="Pincode" required>
                <input type="tel" id="address-phone" placeholder="Phone Number" required>
                <button type="submit">Save Address</button>
            </form>
        </div>

        <div class="order-history">
            <h3>Order History</h3>
            <div id="orders-list"></div>
        </div>
        
        <button id="logout-btn">Logout</button>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
