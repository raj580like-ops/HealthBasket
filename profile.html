<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <style> .loading-container { display: flex; justify-content: center; align-items: center; height: 80vh; } </style>
</head>
<body>
    <div id="loading-spinner" class="loading-container"><p>Verifying Your Session...</p></div>

    <div id="protected-content" style="display: none;">
        <main class="container">
            <header class="page-header">
                <a href="index.html" class="back-arrow">&larr;</a>
                <h1>My Profile</h1>
            </header>

            <!-- THIS SECTION NOW CONTAINS BOTH VIEW AND EDIT MODES -->
            <section class="profile-section">
                <h3>My Details & Shipping Address</h3>
                
                <!-- VIEW MODE: Shown by default when profile is complete -->
                <div id="profile-details-view">
                    <!-- profile.js will render the saved details here -->
                </div>

                <!-- EDIT MODE: Shown when profile is incomplete or "Edit" is clicked -->
                <div id="profile-form-view" style="display: none;">
                    <form id="profile-form" class="address-form">
                        <input type="text" id="profile-name" placeholder="Full Name" required>
                        <input type="email" id="profile-email" placeholder="Email Address" disabled>
                        <input type="tel" id="profile-number" placeholder="Phone Number" required>
                        <input type="text" id="profile-vill" placeholder="Village / House No." required>
                        <input type="text" id="profile-post" placeholder="Post Office" required>
                        <input type="text" id="profile-dist" placeholder="District" required>
                        <input type="text" id="profile-pin" placeholder="Pincode" required>
                        <input type="text" id="profile-state" placeholder="State" required>
                        <input type="text" id="profile-landmark" placeholder="Nearest Landmark">
                        <button type="submit">Save Details</button>
                    </form>
                </div>
            </section>

            <section class="profile-section">
                <h3>Order History</h3>
                <div id="order-history-list" class="order-history-list"></div>
            </section>
            
            <button id="logout-btn" class="logout-button">Logout</button>
        </main>
        <nav class="bottom-nav"><!-- Your nav bar here --></nav>
    </div>
    
    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
