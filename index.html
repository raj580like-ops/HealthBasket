<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Digital Clinic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header>
        <div class="header-content">
            <h1 class="logo">ClinicStore</h1>
            <div id="user-greeting" class="user-greeting">Welcome Guest!</div>
        </div>
    </header>

    <main>
        <section id="promo-banner" class="promo-banner">
            <!-- Banner content will be loaded from Firebase -->
        </section>

        <section class="categories-section">
            <h2>Categories</h2>
            <div id="category-tabs" class="category-tabs">
                <!-- Category tabs will be loaded from Firebase -->
            </div>
        </section>

        <section class="products-section">
            <h2>New Arrivals</h2>
            <div id="product-grid" class="product-grid">
                <!-- Products will be loaded from Firebase -->
            </div>
        </section>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">Home</a>
        <a href="#categories" class="nav-item">Categories</a>
        <a href="#" class="nav-item">Search</a>
        <a href="cart.html" class="nav-item cart-icon">
            Cart
            <span id="cart-badge" class="cart-badge">0</span>
        </a>
        <a href="profile.html" class="nav-item">Profile</a>
    </nav>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login or Sign Up</h2>
            <div class="login-options">
                <div id="email-login-view">
                    <input type="text" id="login-name" placeholder="Full Name">
                    <input type="email" id="login-email" placeholder="Email Address">
                    <input type="tel" id="login-phone" placeholder="Phone Number">
                    <button id="send-email-link-btn">Send Login Link</button>
                    <p>A secure, one-time login link will be sent to your email.</p>
                </div>
                <!-- Phone OTP Login can be added here as an alternative -->
            </div>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
