<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="container">
        <!-- Top Header for the Cart Page -->
        <header class="page-header">
            <a href="index.html" class="back-arrow">&larr;</a>
            <h1>My Cart</h1>
        </header>

        <!-- This is where the cart items will be displayed -->
        <div id="cart-items" class="cart-items-container">
            <!-- Items will be loaded by cart.js -->
        </div>

        <!-- Order Summary Section -->
        <div class="order-summary-container">
            <h3>Order Summary</h3>
            <div class="summary-line">
                <span>Subtotal</span>
                <span id="cart-total">₹0.00</span>
            </div>
            <div class="summary-line">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <hr>
            <div class="summary-line total">
                <span>Total</span>
                <span id="final-total">₹0.00</span> <!-- We can make this dynamic later -->
            </div>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>

    </main>
    
    <!-- Bottom Navigation Bar -->
<nav class="bottom-nav">
    <!-- 
        ==================================================================
        THE FIX IS HERE:
        We are replacing the messy icons with clear, standard ones.
        ==================================================================
    -->
    <!-- Icon 1: Home (A simple house icon) -->

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8h5z"/></svg>
    </a>
    
    <!-- Icon 2: Categories (A grid icon) -->
    <a href="#" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3 11h8V3H3v8zm0 10h8v-8H3v8zm10 0h8v-8h-8v8zm0-18v8h8V3h-8z"/></svg>
    </a>
    
    <!-- Icon 3: Cart (This one is already good) -->
    <a href="cart.html" class="nav-item">
        <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2s-.9-2-2-2zM1 2v2h2l3.6 7.59l-1.35 2.45c-.16.28-.25.61-.25.96c0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12l.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2s2-.9 2-2s-.9-2-2-2z"/></svg>
    </a>
    
    <!-- Icon 4: Profile (This one is also good) -->
    <a href="profile.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
    </a>
</nav>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/cart.js"></script>

</body>
</html>
