<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .loading-container { display: flex; justify-content: center; align-items: center; height: 80vh; }
    </style>
</head>
<body>

    <!-- This loading spinner is shown by default -->
    <div id="loading-spinner" class="loading-container">
        <p>Verifying access...</p>
    </div>

    <!-- This container is hidden by default and only shown by the gatekeeper -->
    <main id="protected-content" class="container" style="display: none;">
        <header class="page-header">
            <a href="index.html" class="back-arrow">&larr;</a>
            <h1>My Profile</h1>
        </header>

        <section class="profile-section" id="user-details-section">
            <!-- Profile.js will load user details here -->
        </section>

        <section class="profile-section">
            <h3>Shipping Address</h3>
            <form id="address-form" class="address-form">
                <input type="text" id="address-name" placeholder="Full Name" required>
                <input type="text" id="address-line1" placeholder="Address Line 1" required>
                <input type="text" id="address-city" placeholder="City" required>
                <input type="text" id="address-pincode" placeholder="Pincode" required>
                <input type="tel" id="address-phone" placeholder="Phone Number" required>
                <button type="submit">Save Address</button>
            </form>
        </section>

        <section class="profile-section">
            <h3>Order History</h3>
            <div id="order-history-list" class="order-history-list"></div>
        </section>

        <button id="logout-btn" class="logout-button">Logout</button>
    </main>

    <!-- Nav Bar is outside the main content -->
    <nav class="bottom-nav">
        <!-- Your corrected nav bar icons go here -->
    </nav>
    
    <!-- SCRIPTS (Order is CRITICAL) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <script src="js/firebase-config.js"></script>
    
    <!-- 1. The Gatekeeper runs first -->
    <script src="js/auth-guard.js"></script>

    <!-- 2. These scripts run after the Gatekeeper grants access -->
    <script src="js/cart.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
