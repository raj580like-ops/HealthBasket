<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styles for the loading spinner */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
    </style>
</head>
<body>

    <!-- This is the loading spinner that shows first -->
    <div id="loading-spinner" class="loading-container">
        <p>Loading Profile...</p>
    </div>

    <!-- 
        ==================================================================
        This container holds all the page content.
        It is hidden by default and will only be shown by the auth-guard
        after a successful login check.
        ==================================================================
    -->
    <main id="protected-content" class="container" style="display: none;">
        <header class="page-header">
            <a href="index.html" class="back-arrow">&larr;</a>
            <h1>My Profile</h1>
        </header>

        <section class="profile-section" id="user-details-section">
            <!-- User info will be loaded here by profile.js -->
        </section>

        <section class="profile-section">
            <h3>Shipping Address</h3>
            <form id="address-form" class="address-form">
                <input type="text" id="address-name" placeholder="Full Name" required>
                <input type="text" id="address-line1" placeholder="Address Line 1" required>
                <!-- Add other address fields here -->
                <button type="submit">Save Address</button>
            </form>
        </section>

        <section class="profile-section">
            <h3>Order History</h3>
            <div id="order-history-list" class="order-history-list"></div>
        </section>

        <button id="logout-btn" class="logout-button">Logout</button>
    </main>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
        <!-- Add your corrected nav bar icons here, with this page's icon set to 'active' -->
    </nav>
    
    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <script src="js/firebase-config.js"></script>
    
    <!-- 
        ==================================================================
        THE FIX: We load the gatekeeper script FIRST.
        It will decide whether the user can stay on this page.
        ==================================================================
    -->
    <script src="js/auth-guard.js"></script>

    <!-- These scripts will only be useful if the guard grants access -->
    <script src="js/cart.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
