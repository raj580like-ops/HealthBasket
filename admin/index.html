<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <!-- Path: Looks for css/admin-style.css inside the admin folder -->
    <link rel="stylesheet" href="admin/css/admin-style.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="email" id="admin-email" placeholder="Email">
        <input type="password" id="admin-password" placeholder="Password">
        <button id="admin-login-btn">Login</button>
        <p id="admin-error-message" class="error-message"></p>
    </div>

    <!-- All necessary Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <!-- Correct paths to your project's JS files -->
    <script src="../js/firebase-config.js"></script>
    <!-- THIS PATH IS NOW CORRECT. It looks for a 'js' folder inside the 'admin' folder. -->
    <script src="admin/js/admin-auth.js"></script>
</body>
</html>
