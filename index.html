    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <main class="container">
        <!-- Top Header -->
        <header class="main-header">
            <div id="user-greeting">
                <h2>Welcome back,</h2>
                <h1>Guest</h1>
            </div>
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"/></svg>
            </div>
        </header>

        <!-- Promotional Banners -->
        <section id="promo-banners" class="promo-banners">
            <!-- Banners loaded from Firebase -->
        </section>

        <!-- Categories -->
        <section class="category-section">
            <div class="section-header">
                <h3>Categories</h3>
                <a href="#">See all</a>
            </div>
            <div id="category-tabs" class="category-tabs">
                <!-- Categories loaded from Firebase -->
            </div>
        </section>

        <!-- New Arrivals -->
        <section class="product-section">
            <div class="section-header">
                <h3>New arrivals</h3>
                <a href="#">See all</a>
            </div>
            <div id="product-grid" class="product-grid">
                <!-- Products loaded from Firebase -->
            </div>
        </section>
    </main>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login or Sign Up</h2>
            <p>Enter your details to continue.</p>
            <input type="text" id="login-name" placeholder="Full Name (for first time)">
            <input type="email" id="login-email" placeholder="Email Address">
            <button id="send-email-link-btn">Send Login Link</button>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
